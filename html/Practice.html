<!DOCTYPE html>
<html>
<head>
    <title>Dropdown Menu Example</title>
</head>
<body>
    <label for="myDropdown">Select a option to perform:</label>
    <select id="myDropdown">
        <option value="1">Find the number of null values in each column</option>
        <option value="2">Drop rows with null values</option>
        <option value="3">Find the maximum value in a column</option>
        <option value="4">Find the minimum value in a column</option>
        <option value="5">Calculate the mean (average) value of a column</option>
        <option value="6">Calculate the median value of a column</option>
        <option value="7">Concatenate two columns</option> 
        <option value="8">Fill missing values in a column</option>
        <option value="9">Adding new column to the data</option>
        <option value="10">Drop the unnecessary columns</option>
        <option value="11">Shape of the data</option>
        <option value="12">Sum of the column</option>
        <option value="13">Copy the orginal data</option>
    </select>
</body>
</html>
