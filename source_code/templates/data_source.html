<!DOCTYPE html>
<html>
<head>
    <title>CSV Processing</title>
</head>
<body>
    <div class="upload">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="csvfile" accept=".csv">
            <button type="submit">Upload CSV</button>
        </form>
    </div>
